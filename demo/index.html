<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />
    <title>things-code-editor demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../polymer/polymer.html" />
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html" />
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html" />
    <link rel="import" href="../../juicy-ace-editor/juicy-ace-editor.html" />
    <link rel="import" href="../../things-button/things-button-bar.html" />

    <link rel="import" href="../things-code-editor.html" />

    <style is="custom-style">
      .output {
        margin-top: 20px;
        word-wrap: break-word;
        @apply (--paper-font-common-code);
      }
      form > paper-button {
        width: 45%;
        margin-top: 20px;
      }
      form > paper-button:not([disabled]) {
        background: var(--paper-light-blue-500);
        color: white;
      }
      button {
        margin-top: 20px;
      }
      paper-spinner {
        width: 14px;
        height: 14px;
        margin-right: 20px;
      }
      paper-dropdown-menu {
        display: block;
      }
      demo-snippet {
        --demo-snippet-code: {
          max-height: 300px;
        }
      }
    </style>
  </head>

  <body unresolved>
    <demo-snippet class="centerd-demo">
      <template>
        <sample-code-editor></sample-code-editor>

        <dom-module id="sample-code-editor">
          <template>
            <things-code-editor
              id="code-editor"
              theme="ace/theme/monokai"
              mode="ace/mode/javascript"
              resource="{{code_resource}}"
              template-field="source"
              save-url="saveUrl"
            >
            </things-code-editor>
          </template>

          <script>
            Polymer({
              is: 'sample-code-editor',

              properties: {
                code_resource: {
                  type: Object,
                  value: {
                    name: 'test',
                    source: '<body><h2>Things Template Editor</h2></body>',
                  },
                },
              },
            });
          </script>
        </dom-module>
      </template>
    </demo-snippet>
  </body>
</html>
